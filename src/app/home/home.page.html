<ion-header>
  <ion-toolbar>
    <ion-title>
      Task
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-button expand="block" (click)="onClickCreateTask()">
      Create new Task
    </ion-button>

    <ion-item>
        <ion-label>State</ion-label>
        <ion-select #C (ionChange)="onChangeState(C.value)" placeholder="Select State">
          <ion-select-option value="All">All</ion-select-option>
          <ion-select-option value="To do">To do</ion-select-option>
          <ion-select-option value="In progress">In progress</ion-select-option>
          <ion-select-option value="Done">Done</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-card *ngFor="let task of listTask">

      <ion-card-header>
          <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-card-subtitle>State : {{task.state}}</ion-card-subtitle>
                </ion-col>
                <ion-col size="4">
                  <ion-img [src]="task.urlImage"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
        
        
        
      </ion-card-header>

      <ion-card-content>
        {{task.descripcion}}
      </ion-card-content>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="secondary" expand="block" (click)="onClickUpdate({ id:task.id , descripcion:task.descripcion , state:task.state })">
                Update
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" color="danger" (click)="onClickDelete(task.id)">
                Delete
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

    </ion-card>

  </div>
</ion-content>
